<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page - ToteBag Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap');
        body {
            background: linear-gradient(to right, #4a148c, #880e4f);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .cart-icon {
            font-size: 1.5rem;
            position: relative;
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
        }
        .cart-container {
            padding: 40px;
            background: black;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .checkout-btn {
            background-color: #e91e63;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .checkout-btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ToteBag Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs.html">About</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="Login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="SignUp.html">SignUp</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="Cart.html">
                            <i class="bi bi-cart cart-icon"></i>
                            <span class="cart-badge" id="cart-count">3</span> <!-- Example cart count -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="container cart-container">
        <h2 class="text-center">Your Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-item d-flex align-items-center">
                    <img src="Images/tote6.jpg" alt="Bag 1">
                    <div class="ms-3">
                        <h5>Classic Tote</h5>
                        <p>$25.99</p>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
                <div class="cart-item d-flex align-items-center">
                    <img src="Images/tote8.jpg" alt="Bag 2">
                    <div class="ms-3">
                        <h5>Casual Tote</h5>
                        <p>$19.99</p>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>
                <div class="cart-item d-flex align-items-center">
                    <img src="Images/tote5.jpg" alt="Bag 2">
                    <div class="ms-3">
                        <h5>Casual Tote</h5>
                        <p>$19.99</p>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <h4>Cart Summary</h4>
                <p>Total Items: <span id="total-items">3</span></p>
                <p>Total Price: <span id="total-price">$45.98</span></p>
                <button class="btn checkout-btn w-100">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
